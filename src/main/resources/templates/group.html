<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Example App - Group Page</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/dist/css/bootstrap.min.css"/>
    <script src="/webjars/bootstrap/5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<header th:replace="fragments/header :: header">
</header>
<main>
    <section>
        <h1 th:text="${group.name}">Group A</h1>
        <h2>Members:</h2>
        <ul>
            <li th:each="member : ${group.members}">
                <a href="/participant/Anonymous" th:text="${member.name}"
                   th:href="@{/participant/{name}(name=${member.name})}">Member A</a>
            </li>
        </ul>
    </section>
</main>
</body>
</html>
